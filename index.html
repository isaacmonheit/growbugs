    <style>
        body {
            background-color: rgba(18, 118, 26, 0.468);
            margin: 0;
            display: flex;
            flex-direction: column;

            align-items: center;
        }
        .plant {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .email {
            display: flex;
            align-items: center;

            font-family: Copperplate;
            font-size: 20px;
            font-weight: 900;
            letter-spacing: -1.5px;
            margin-top: 3px;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(154, 20, 20);
            font-family: Copperplate;
            font-size: 35px;

        }
        .title:hover {
            color: rgb(198, 92, 92);
        }   
        #muteButton {
            color: rgb(0, 0, 0);
            font-family: Copperplate;
            font-size: 30px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-top: 30px;
            background: content-box radial-gradient(rgb(154, 20, 20), skyblue);
            /* border: 4mm ridge rgba(31, 152, 69, 0.529); */

    </style>
      <script>
        window.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('audioPlayer');
            var playbackPosition = localStorage.getItem('music-playback-position');

            if (playbackPosition) {
                audio.currentTime = parseFloat(playbackPosition);
            }

            audio.addEventListener('timeupdate', function () {
                localStorage.setItem('music-playback-position', audio.currentTime.toString());
            });
        });
    </script>
</head>
<body>
    <body>
        <div class="title" onclick="redirectToSpotify()">
            <h1>GROWBUGS#NWO</h1>
        </div>

        <div class="plant" onclick="reloadImage()">
            <img src="https://source.unsplash.com/400x400/?bugs /" alt="a plant">
        </div>

        <div class="email">
            <a href="mailto:growbugsnwo@gmail.com">growbugsnwo@gmail.com</a>
        </div>


    <script>
        function redirectToSpotify() {
            window.open("https://open.spotify.com/artist/06ecWZ8SAM9MQIyfrcdwcI?si=bcnTXekcTZWfHBok44S-Fgm", "_blank");
        }
    </script>

    <script>
        function reloadImage() {
            window.location.href = window.location.href;
        }
    </script>

    <audio id="audioPlayer" src="lordei (for venice).mp3" autoplay loop>
        <!-- Add fallback content in case the audio element is not supported -->
        Your browser does not support the <code>audio</code> element.
    </audio>

    <button id="muteButton">MUTE</button>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const muteButton = document.getElementById('muteButton');

        muteButton.addEventListener('click', () => {
            audioPlayer.muted = !audioPlayer.muted; // Toggle the muted state
            muteButton.innerText = audioPlayer.muted ? 'UNMUTE' : 'MUTE'; // Update the button label
        });

        audioPlayer.addEventListener('volumechange', () => {
            muteButton.innerText = audioPlayer.muted ? 'UNMUTE' : 'MUTE'; // Update the button label based on the muted state
        });
    </script>
</body>
</html>
